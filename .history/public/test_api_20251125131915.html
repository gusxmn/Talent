<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        button { padding: 10px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Endpoint Tester</h1>
    
    <div>
        <button onclick="testProvinsi()">Test: Get Provinsi</button>
        <button onclick="testKabupaten()">Test: Get Kabupaten (ID=11)</button>
        <button onclick="testKecamatan()">Test: Get Kecamatan (ID=1101)</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h2>Results:</h2>
    <pre id="log"></pre>
    
    <script>
        function log(msg) {
            const el = document.getElementById('log');
            el.textContent += msg + '\n';
            el.scrollTop = el.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        async function testProvinsi() {
            clearLog();
            log('Testing: GET /api/reference/provinsi/list');
            try {
                const url = '/api/reference/provinsi/list';
                log(`URL: ${url}`);
                const response = await fetch(url);
                log(`Status: ${response.status}`);
                const data = await response.json();
                log(`Total items: ${data.length}`);
                if (data.length > 0) {
                    log('First item:');
                    log(JSON.stringify(data[0], null, 2));
                }
            } catch (e) {
                log(`ERROR: ${e.message}`);
            }
        }
        
        async function testKabupaten() {
            clearLog();
            log('Testing: GET /api/reference/kabupaten/by-province?parent_id=11');
            try {
                const url = '/api/reference/kabupaten/by-province?parent_id=11';
                log(`URL: ${url}`);
                const response = await fetch(url);
                log(`Status: ${response.status}`);
                const data = await response.json();
                log(`Total items: ${data.length}`);
                if (data.length > 0) {
                    log('First 3 items:');
                    for (let i = 0; i < Math.min(3, data.length); i++) {
                        log(`  [${i}]: ${data[i].id} - ${data[i].name}`);
                    }
                    log('\nFull first item:');
                    log(JSON.stringify(data[0], null, 2));
                } else {
                    log('NO DATA RETURNED!');
                }
            } catch (e) {
                log(`ERROR: ${e.message}`);
            }
        }
        
        async function testKecamatan() {
            clearLog();
            log('Testing: GET /api/reference/kecamatan/by-kabupaten?parent_id=1101');
            try {
                const url = '/api/reference/kecamatan/by-kabupaten?parent_id=1101';
                log(`URL: ${url}`);
                const response = await fetch(url);
                log(`Status: ${response.status}`);
                const data = await response.json();
                log(`Total items: ${data.length}`);
                if (data.length > 0) {
                    log('First 3 items:');
                    for (let i = 0; i < Math.min(3, data.length); i++) {
                        log(`  [${i}]: ${data[i].id} - ${data[i].name}`);
                    }
                } else {
                    log('NO DATA RETURNED!');
                }
            } catch (e) {
                log(`ERROR: ${e.message}`);
            }
        }
    </script>
</body>
</html>
